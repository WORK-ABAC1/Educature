spring.datasource.name=educature
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5111/${spring.datasource.name}
spring.datasource.username=abac
spring.datasource.password=abac

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# OSIV (Open Session in View) is disabled
spring.jpa.open-in-view=false